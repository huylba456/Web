<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <style>
        body{
        background: #cd1817;
        background-image: url(image/banner\ 1.webp);
        height: 100vh;
      }
    </style>
</head>
<body>
    <div id="login " style="padding-top: 10%;">
        <h1 style=" margin-left: 35%">Chào mừng bạn trở lại!</h1>

        <form >

            <div class="field-wrap">
                <label class="form-label">
                    Tên đăng nhập<span class="req">*</span>
                </label>
                <input name='username' class="usernamereg form-control" type="text" required autocomplete="off" />
            </div> <!-- /user name -->

            <div class="field-wrap">
                <label class="form-label">
                    Mật khẩu<span class="req">*</span>
                </label>
                <input name="pass" class="passreg form-control" type="password " required autocomplete="off" />
            </div> <!-- pass -->
           <div class="d-flex justify-content-center mt-5"> <p class="forgot mx-5"><a href="#">Quên mật khẩu?</a></p>
            <p class="mx-5"><a href="signup.html"> Đăng kí</a></p></div>
           

            <button type="submit" onclick="login()" class="button btn button-block" style="margin-left: 50%; font-size: 20px;">Tiếp tục</button>

        </form> <!-- /form -->

    </div> <!-- /log in -->
    <script src="main.js"></script>

</body>
</html>
