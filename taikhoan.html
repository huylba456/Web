<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="taikhoan.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản</title>
</head>
<body>
    <div class="container">
        <h3>Vui lòng chọn cách sử dụng tài khoản</h3>
        <div class="#">
            <a href="#" class="button" id="login">Đăng nhập</a>
            <a href="#" class="button" id="register">Đăng ký</a>
        </div>
    </div>
    <div class="popup">
         <div class="popup-content">
            <img src="img/close.png" alt="Close" class="close" style="width: 30px; height: 20px;">
            <img src="img/user.png" alt="User" style="width: 50px; height: 50px;">
            <input type="text" placeholder="Tên đăng nhập">
            <input type="password" placeholder="Mật khẩu">
            <a href="#" class="button">Đăng nhập</a> <!--chỗ này mai mốt làm trang của admin thì bỏ link vào dấu #-->
         </div>
    </div>
    <div class="popup2">
        <div class="popup-content2">
           <img src="img/close.png" alt="Close" class="close" style="width: 30px; height: 20px;">
           <img src="img/user.png" alt="User" style="width: 50px; height: 50px;">
           <input type="text" placeholder="Tên đăng nhập">
           <input type="password" placeholder="Mật khẩu">
           <input type="password" placeholder="Mật khẩu cấp 2">
           <a href="dangky.html" class="button">Đăng ký</a> 
        </div>
   </div>
    <script>
        document.getElementById("login").addEventListener("click", function(){
            document.querySelector(".popup").style.display = "flex";            
        })
        document.getElementById("register").addEventListener("click", function(){
            document.querySelector(".popup2").style.display = "flex";            
        })
        document.querySelector(".close").addEventListener("click",function(){
            document.querySelector(".popup").style.display = "none";
        })
        document.querySelector(".close").addEventListener("click",function(){
            document.querySelector(".popup2").style.display = "none";
        })
    </script>
</body>
</html>
